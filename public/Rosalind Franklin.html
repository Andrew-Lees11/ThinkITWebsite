<!DOCTYPE html>
<html>
<title>ThinkIT Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
.wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 15px 15px;
  text-decoration: none;
  font-size: 19px;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

button {
  background-color: #66dab9;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
}

button:hover {
  background-color: white;
  color: black;
  border: 2px solid #66dab9;
}

.title {
  text-align: right;
}

.description {
  text-align: left;
}

.blue {
	color: blue;
}
.pink {
	color: #FF1493;
}
.purple {
	color: purple;
}
.border {
	border-style: solid;
	border-color: purple;
	border-width: 4px;
}
.border:hover {
	border-color: blue;
}
</style>
<body>

<!-- Top menu -->
<div class="navbar">
  <a href="/">Home</a>
  <a href="/scores">Scores</a>
  <a href="/donators">Donations</a>
  <a href="/donate">How to donate</a>
  <a href="/example">Example</a>
  <a href="/help">Help</a>
</div>

<!-- About Section -->
<div class="w3-container w3-padding-32 w3-center">
  <br>
  <div class="title">
     <br>
	<h1>Safari Grand National</h1>
  </div>

  <div class="w3-container">
    <div class="w3-half">
	      <img class="border" src="images/Rosalind%20Franklin/safari%20grand%20national.png" width="300" height="300">

      <!-- the logo image -->
    </div>

    <div class="w3-half description">
      <!-- the description -->
    </div>
  </div>

  <br>
  <br>

  <div class="w3-third w3-container">
  <p class="blue">Donate £50 Twitter link widget</p>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=@ThinkITHursley%20%23voteteamname%20Donate%20%C2%A350"
      data-size="large"
      data-url="a"
      >
    Tweet</a>
    <!-- the £50 Twitter widget -->
  </div>

  <div class="w3-third w3-container">
 <p class="pink"> Donate £100 Twitter link widget</p>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=@ThinkITHursley%20%23voteteamname%20Donate%20%C2%A3100"
      data-size="large"
      data-url="a"
      >
    Tweet</a>
    <!-- the £100 Twitter widget -->
  </div>

  <div class="w3-third w3-container">
 <p class="purple"> Donate £200 Twitter link widget</p>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=@ThinkITHursley%20%23voteteamname%20Donate%20%C2%A3200"
      data-size="large"
      data-url="a"
      >
    Tweet</a>
    <!-- the £200 Twitter widget -->
  </div>
</div>

</body>
</html>
